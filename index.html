<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soru Çöz | JavaScript</title>
        <link rel="stylesheet" href="style.css">   
        <script src="https://kit.fontawesome.com/6fe0baf6bf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--start quiz button-->
        <div class="start_btn"><button>Quizi Başlat</button> </div>

        <!--Info Box-->
        <div class="info_box">
            <div class="info_title">
                <span>Quiz Kuralları</span>
            </div>
            <div class="info_list">
                <div class="info">1. Her soru için cevap süresi <span>15 sn</span></div>
                <div class="info">2. Cevapladığın soru için cevap değiştiremezsin.</div>
                <div class="info">3. Sınavı bitirmeden çıkamazsın.</div>
                <div class="info">4. Doğru cevapladığın soruda puan kazanırsın. </div>     
            </div>
            <div class="buttons">
                <button class="quit">Çıkış</button>
                <button class="restart">Başlat</button>
            </div>
        </div>

        <!--Quiz Box-->
        <div class="quiz_box">
            <header>
                <div class="title">Soru Çöz | JavaScript</div>
                <div class="timer">
                    <div class="time_text">Kalan süre</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                </div>
                <div class="option_list">
                 
                </div>
            </section>
          
            <footer>
                <div class="total_que">
                    <!-- <span><p>5</p>de<p>1</p></span> -->
                </div>
                <button class="next_btn">Sonraki</button>
            </footer>
        </div>

        <!--Result Box-->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">Sınavı Tamamladınız!</div>
            <div class="score_text">
                <!-- <span>Beceremedin, <p>5</p> de <p>2</p>yaptın:(</span> -->
            </div>
            <div class="buttons">
                <button class="restart">Tekrar Çöz</button>
                <button class="quit">Çıkış</button>
            </div>
        </div>


        <script src="js/questions.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
